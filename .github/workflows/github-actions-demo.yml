name: GitHub Actions Demo
on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
        - uses: actions/checkout@v4
        - name: Staring Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: npm install

        - name: Build project
          run: npm run build

        - name: Run unit tests
          run: npm run test

